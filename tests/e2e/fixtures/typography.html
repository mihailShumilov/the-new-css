<!DOCTYPE html>
<html lang="en">
<head>

  <title>Typography Test</title>
  <link rel="stylesheet" href="/the-new-css.min.css">
</head>
<body class="p-8">
  <h1 class="text-4xl font-bold mb-4">Heading 1</h1>
  <h2 class="text-3xl font-bold mb-4">Heading 2</h2>
  <h3 class="text-2xl font-semibold mb-4">Heading 3</h3>
  <p class="text-base text-gray-600 mb-4 leading-relaxed">
