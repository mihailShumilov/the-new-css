name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'

jobs:
  release:
    # Skip commits pushed by this workflow (version bumps)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm and configure registry
        run: |
          npm install -g npm@latest
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        id: version
        run: |
          npm version patch --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Build
        run: |
          npm run build
          npm run build:modules

      - name: Test
        run: npm test

      - name: Size check
        run: npm run size

      - name: Commit and tag version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: release v${{ steps.version.outputs.version }} [skip ci]"
          git pull --rebase origin main
          git tag -f "v${{ steps.version.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            gh release create "v${{ steps.version.outputs.version }}" \
              --title "v${{ steps.version.outputs.version }}" \
              --generate-notes
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
